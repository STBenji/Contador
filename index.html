<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------------      CSS - styles        ------------------>

    <link rel="stylesheet" href="style.css">

    <!-- icons google -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Contador</title>
</head>
<body>

    <!-- Caja contenedora -->

    <div class="container">

        <p class="title">Contador</p>
        <p class="count" id="count">0</p>

        <div class="btns">

            <button class="incr" id="incr"><span class="material-symbols-rounded">add</span></button>
            <button class="decr" id="decr"><span class="material-symbols-rounded">remove</span></button>
            <button class="reset" id="reset"><span class="material-symbols-rounded">restart_alt</span></button>

        </div>

    </div>

    <!-- Fin caja contenedora -->


    <!-----------           Scripts            -------------->
    <script src="scripts.js"></script>
</body>
</html>
